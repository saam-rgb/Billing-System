<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JV Billing</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="text-center">
        <h1 class="my-5">Billing System Application</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="item-form">
            <div class="form-group mt-4">
              <label for="item-name">Item name :</label>
              <input type="text" class="form-control" id="item-name" />
            </div>
            <div class="form-group mt-3">
              <label for="item-qty">Item quantity :</label>
              <input type="text" class="form-control" id="item-qty" />
            </div>
            <div class="form-group mt-3">
              <label for="item-price">Item price :</label>
              <input type="text" class="form-control" id="item-price" />
            </div>
            <button class="btn btn-primary mt-3" type="submit">
              Add to Cart
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <table class="table" id="cart-table">
            <thead>
              <tr>
                <th>Item name</th>
                <th>Item quantity</th>
                <th>Item price</th>
                <th>Amount</th>
                <!-- <th>Action</th> -->
              </tr>
            </thead>
            <tbody id="cart-body"></tbody>
          </table>
          <p id="total-cost">Total cost RS. 0</p>
          <button
            class="btn btn-success"
            id="generate-invoice"
            onclick="generateInvoice()">
            Generate Invoice
          </button>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script.js  -->
    <script src="script.js"></script>
  </body>
</html>
